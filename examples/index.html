<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pinky Canvas Examples</title>
    <meta name="viewport" content="width=device-width">
    <link href="/app.css" rel="stylesheet">
</head>
<body class="desktop-layout" style="margin: 0;">
    <div class="container">
        <canvas id="canvas"></canvas>
    </div>

    <script type="text/javascript" src="/pinky.js"></script>
    <script type="text/javascript">
      const width = window.innerWidth;
      const height = window.innerHeight;
      const canvas = document.getElementById('canvas');
      const pinky = Pinky.init(canvas, { width, height, ratio: 2 });

      window.pinky = pinky;
    </script>
</body>
</html>
